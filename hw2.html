     }

  <body>
	<div class="text1">
      <h1>I4A46黃資雅-HW2</h1>
    </div>
    <div class="block1">
		<form>
		<h1>V</h1>
		<h1>_____________________</h1><br><br>
		<label>X</label>
		<input type="text" id="x1" style="font-size:30px" onblur="vw();"><br><br><br><br>
		<label>Y</label>
		<input type="text" id="y1" style="font-size:30px" onblur="vw();"><br><br><br><br>
		<label>Z</label>
		<input type="text" id="z1" style="font-size:30px" onblur="vw();"><br><br><br>
		</form> 
    </div>

    <div class="block2">
      <form>
		<h1>W</h1>
		<h1>_____________________</h1><br><br>
		<label>X</label>
		<input type="text" id="x2" style="font-size:30px" onblur="vw();"><br><br><br><br>
		<label>Y</label>
		<input type="text" id="y2" style="font-size:30px" onblur="vw();"><br><br><br><br>
		<label>Z</label>
		<input type="text" id="z2" style="font-size:30px" onblur="vw();"><br><br><br>
	  </form> 

    </div>
	
    <div class="block3">
	  <form>
		<h1>inner product</h1>
		<h1>_____________________</h1><br><br><br>
		<label>V &#8226; W</label>
		<input type="text" id="vw_dot" style="font-size:35px"><br><br>
	   <br><br><br><br><br><br><br><br><br>
	   <h1>V &#215; W(vector product)</h1>
	   <h1>_____________________</h1>
	   <h1 class="text2">X<input type="text" id="x3" style="font-size:35px"></h1><br>
	   <h1 class="text2">Y<input type="text" id="y3" style="font-size:35px"></h1><br>
	   <h1 class="text2">Z<input type="text" id="z3" style="font-size:35px"></h1><br>
	  </form>
    </div>
	
<script src="https://threejs.org/build/three.min.js"></script>
<script>
	function vw(){

		var x1 = parseFloat(document.getElementById('x1').value);
		var y1 = parseFloat(document.getElementById('y1').value);
		var z1 = parseFloat(document.getElementById('z1').value);
		
		var x2 = parseFloat(document.getElementById('x2').value);
		var y2 = parseFloat(document.getElementById('y2').value);
		var z2 = parseFloat(document.getElementById('z2').value);
		
		const v = new THREE.Vector3(x1,y1,z1);
		const w = new THREE.Vector3(x2,y2,z2);
		const temp=v.clone();
		
		var vw_dot = new THREE.Vector3();
		vw_dot = temp.dot(w);

		var vw_cross = new THREE.Vector3();
		vw_cross = temp.cross(w);
		
		document.getElementById('vw_dot').value = vw_dot;
		document.getElementById('x3').value = vw_cross.x;
		document.getElementById('y3').value = vw_cross.y;
		document.getElementById('z3').value = vw_cross.z;
	}
</script>

  </body>

</html>
