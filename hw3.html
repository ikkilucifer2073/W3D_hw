function buildChair() {
  var group = new THREE.Group();
  var woodTex = new THREE.TextureLoader().load("https://i.imgur.com/dYDPulR.jpg");
  var mat = new THREE.MeshLambertMaterial({
    map: woodTex
  });
  var leatherTex = new THREE.TextureLoader().load("https://i.imgur.com/9gVSVRy.jpg");
  var leather = new THREE.MeshLambertMaterial({
    map: leatherTex
  });
  var boxTop = new THREE.Mesh(new THREE.BoxGeometry(165, 15, 45), leather);
  var boxLeg1 = new THREE.Mesh(new THREE.BoxGeometry(15, 45, 45), mat);
  var boxLeg2 = new THREE.Mesh(new THREE.BoxGeometry(15, 45, 45), mat);
  boxTop.position.set(0, 35, 0);
  boxLeg1.position.set(-82.5, 20, 0);
  boxLeg2.position.set(82.5, 20, 0);
  group.add(boxTop, boxLeg1, boxLeg2);
  return group;
}

function animate() {

  requestAnimationFrame(animate);
  render();
}

function render() {
  frame.rotation.y = 0;
  renderer.render(scene, camera);
}
